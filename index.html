<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Open Network Countdown</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="container">
        <h1>Pi Open Network Sau:</h1>
        
        <div id="countdown">
            <span id="days">00</span> ngày
            <span id="hours">00</span> giờ
            <span id="minutes">00</span> phút
            <span id="seconds">00</span> giây
        </div>

        <img src="/pi.webp" alt="Pi Network" class="image">

        <p><a href="https://minepi.com/itlboy" class="button" target="_blank">Đăng Ký Pi</a></p>
    </div>

    <script src="/script.js"></script>
</body>
</html>
